apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    name: in-cluster
  project: default # TODO
  source:
    repoURL: https://github.com/khuedoan/homelab.git
