{{- range $index, $stack := .Values.stacks }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $stack }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "{{ add1 $index }}"
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/khuedoan/homelab.git
    chart: {{ $stack }}
    targetRevision: bootstrap-rework
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
