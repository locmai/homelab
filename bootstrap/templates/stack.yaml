{{- range $index, $stack := .Values.stacks }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $stack }}
  namespace: {{ $.Release.Namespace }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "{{ add1 $index }}"
spec:
  destination:
    name: in-cluster
    namespace: {{ $.Release.Namespace }}
  project: default # TODO separate project
  source:
    repoURL: {{ $.Values.global.repository }}
    chart: {{ $stack }}
    targetRevision: {{ $.Values.global.revision }}
    helm:
      values: |
        domain: {{ $.Values.global.domain }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
