vault:
  injector:
    enabled: false
  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
      hosts:
      - host: vault.khuedoan.com
      tls:
      - secretName: vault-tls-certificate
        hosts:
        - vault.khuedoan.com
    dev:
      enabled: true # TODO disable vault dev mode
